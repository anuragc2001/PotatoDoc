<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Disease Predictor</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Potato Disease Predictor </h1>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="image-upload" accept="image/*" required>
            <!-- <input type="file"> -->
            <button type="submit">Upload and Predict</button>
        </form>
        <div id="prediction-result">
            <img id="predicted-image" src="" alt="Predicted Image" style="width: 30%; height: 30%;">
            <h4><span id="predicted-label"></span></h4>
            <h4><span id="confidence-label"></span></h4>
            <h4><span id="status-label"></span></h4>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
