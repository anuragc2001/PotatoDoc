<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Disease Predictor</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Potato Disease Predictor </h1>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="image-upload" accept="image/*" required>
            <!-- <input type="file"> -->
            <button type="submit">Upload and Predict</button>
        </form>
        <div id="prediction-result">
            <img id="predicted-image" src="" alt="Predicted Image" style="width: 30%; height: 30%;">
            <h4><span id="predicted-label"></span></h4>
            <h4><span id="confidence-label"></span></h4>
            <h4><span id="status-label"></span></h4>
        </div>
        <div>
            <h2>Examples you can use (Download and test...)</h2>
          <p>Early Blight - <a href="https://www.growerexperts.com/wp-content/uploads/2022/08/a-large-leaf-on-a-potato-plant-showing-hairs.jpg" target="_blank">Link</a></p>
          <p>Late Blight - <a href="https://www.agric.wa.gov.au/sites/gateway/files/Late%20blight%20leaf%20lesion.jpg" target="_blank">Link</a></p>
          <p>Healthy - <a href="https://www.researchgate.net/publication/348605076/figure/fig1/AS:1022470203117574@1620787301403/The-three-Sample-leaves-of-potato-are-a-leaf-affected-by-Light-Blight-b-leaf.jpg" target="_blank">Link</a></p>
    
        </div>
    <script src="static/script.js"></script>
</body>
</html>
